<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PhysicsChat Login</title>
  <link rel="stylesheet" href="/authorization/login.css" />
</head>

<body>



  <nav class="navbar main-nav navbar-expand-lg px-2 px-sm-0 py-2 py-lg-0">
    <div class="container">
    <img class="img-fluid" src="images/mainLogo-b@0.5x.png" alt="Logo" style="height: 40px; margin: 5px; margin-right: 10px;">
      <a class="navbar-brand" href="homepage.html">Physics-Chat</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="ti-menu"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Home
              <span><i class="ti-angle-down"></i></span>
            </a>
            <!-- Dropdown list -->
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/authorization/login.html">Sign Up</a></li>
              <li><a class="dropdown-item" href="/authorization/login.html">Login</a></li>
              </li>
            </ul>
          </li>
          <li class="nav-item dropdown @@pages">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Legal
              <span><i class="ti-angle-down"></i></span>
            </a>
            <!-- Dropdown list -->
            <ul class="dropdown-menu">
              <li><a class="dropdown-item @@privacy" href="privacy-policy.html">Privacy</a></li>
              <li><a class="dropdown-item @@faq" href="FAQ.html">FAQ</a></li>
            </ul>
          </li>
          <li class="nav-item @@contact">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>









  <div class="container">
    <div class="frame">
      <div class="nav">
        <ul class="links">
          <li class="signin-active"><a class="btn">Sign in</a></li>
          <li class="signup-inactive"><a class="btn">Sign up </a></li>
        </ul>
      </div>
      <div ng-app ng-init="checked = false">
        <form id="submitLogin" class="form-signin" action="/login" method="post" name="form" required>
          <label for="email">Email</label>
          <input class="form-styling" type="text" name="email" placeholder="" />
          <label for="password">Password</label>
          <input class="form-styling" type="text" name="password" style="-webkit-text-security: disc" placeholder=""
            required />

          <div class="signin-incorrect-hidden">
            <p class="incorrect-text">Incorrect email or password</p>
          </div>

          <div class="btn-animate" id="signin-btn">
            <a class="btn-signin">Sign in</a>
          </div>
        </form>
        <div class="forgot">
          <a href="/forgotmypassword">Forgot your password?</a>
        </div>













        <form id="submitSignUp" class="form-signup" action="/register" method="post" name="form">
          <label for="fullname">Full name</label>
          <input class="form-styling" type="text" name="fullname" placeholder="" required />
          <label for="email">Email</label>
          <input class="form-styling" type="text" name="email" placeholder="" required />
          <label for="password">Password</label>
          <input class="form-styling" type="text" name="password" style="-webkit-text-security: disc" placeholder=""
            required />
          <label for="confirmpassword">Confirm password</label>
          <input class="form-styling" type="text" name="confirmpassword" style="-webkit-text-security: disc"
            placeholder="" required />
            <div class="signup-incorrect-hidden">
              <p class="incorrect-text">ERROR</p>
            </div>
          <a ng-click="checked = !checked" class="btn-signup">Sign Up</a>
        </form>














        <div class="success">
          <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
            <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                      c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                      c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
          </svg>
          <div class="successtext">
            <p>Thanks for signing up!</p>
          </div>
          <button id="continue">Continue</button>
        </div>
      </div>

      <div>
        <div class="cover-photo">

          <div class="premium-status-container">
            <a>Premium</a>
          </div>

        </div>
        <h1 class="welcome">Welcome, {user}</h1>
        <a class="btn-go" href="/beta">LETSSS GOOO!!!</a>
      </div>

    </div>



  </div>
  <!-- partial -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
  <script src="/authorization/script.js"></script>
</body>

</html>
