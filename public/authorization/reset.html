<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PhysicsChat | Forgot</title>
    <link rel="stylesheet" href="/authorization/reset.css" />

</head>

<body>



    <nav class="header">
        <div class="nav-container">
            <img class="img-fluid" src="../images/mainLogo-b@0.5x.png" alt="Logo"
                style="height: 40px; margin: 5px; margin-right: 10px;">
            <a class="navbar-brand" href="/">Physics-Chat</a>
    </nav>









    <div class="container">
        <div class="frame">
            <div class="nav">
                <ul class="links">
                    <li class="forgot-active"><a class="btn">Reset Password</a></li>
                </ul>
            </div>
            <div ng-app ng-init="checked = false">
                <form id="submitLogin" class="form-forgot" action="/login" method="post" name="form" required>
                    <label for="email">Email</label>
                    <input class="form-styling" type="text" name="email" placeholder="" />
                    <label for="temp-key">Temp-Key</label>
                    <input class="form-styling" type="text" name="temp-key" placeholder="" />
                    <label for="new-password">New Password</label>
                    <input type="password" class="form-styling" type="text" name="new-password" placeholder="" />
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-styling" type="text" name="confirm-password" placeholder="" />
                    <div id="incorrect-container"class="signin-incorrect-hidden">
                        <p class="incorrect-text">Error</p>
                      </div>
                    <div class="btn-animate" id="forgot-btn">
                        <a class="btn-forgot">Reset</a>
                    </div>
                </form>
                <div class="additional">
                    <a href="/contact.html">Require Additional help? Contact us!</a>
                </div>





            </div>
            <!-- partial -->
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
            <script>
                $(document).ready(function () {
                    $("#forgot-btn").click(function () {
                        $("#incorrect-container").removeClass("signin-incorrect-show");
                        $("#incorrect-container").addClass("signin-incorrect-hidden");
                        //Check if the email is valid, check if the password is greater than 8, check if the password matches the confirm password, check if the temp key is not empty
                        if (form.email.value == "" || form["new-password"].value == "" || form["confirm-password"].value == "" || form["temp-key"].value == "") {
                            $("#incorrect-container").toggleClass("signin-incorrect-show");
                            $("#incorrect-container").toggleClass("signin-incorrect-hidden");
                            $(".incorrect-text").text("Please fill out all fields");
                            return false;
                        } else if (form.email.value.indexOf("@") == -1) {
                            $("#incorrect-container").toggleClass("signin-incorrect-show");
                            $("#incorrect-container").toggleClass("signin-incorrect-hidden");
                            $(".incorrect-text").text("Please enter a valid email");
                            return false;
                        } else if (form["new-password"].value.length < 8) {
                            $("#incorrect-container").toggleClass("signin-incorrect-show");
                            $("#incorrect-container").toggleClass("signin-incorrect-hidden");
                            $(".incorrect-text").text("Password must be at least 8 characters");
                            return false;
                        } else if (form["new-password"].value != form["confirm-password"].value) {
                            $("#incorrect-container").toggleClass("signin-incorrect-show");
                            $("#incorrect-container").toggleClass("signin-incorrect-hidden");
                            $(".incorrect-text").text("Passwords do not match");
                            return false;
                        } else {
                            $("#incorrect-container").hide();
                            $(".incorrect-text").text("");
                            return true;
                        }
                });
            });
            </script>
</body>

</html>
