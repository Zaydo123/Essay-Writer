<html>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Write</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        src="https://code.jquery.com/jquery-3.6.1.min.js"

    <body>
        <h1>We Told You Anything</h1>
        <div class="card">
            <textarea id="text-box" rows="10" cols="50" placeholder="Ask me anything, Literally!"></textarea>
            <textarea id="read-only" rows="10" cols="50" readonly></textarea>
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            <div class="break"></div>
            <button class="submission" id="clear" onclick="clearText();"><p class="submission">Clear</p></button>
            <button class="submission" id="submit" onclick="sendJSON();"><p class="submission">Submit</p></button>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
