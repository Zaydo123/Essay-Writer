<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PhysicsChat | Shop</title>
  <link rel="stylesheet" href="shop.css" />
</head>

<body>



  <nav class="header">
    <div class="nav-container">
      <img class="img-fluid" src="../images/mainLogo-b@0.5x.png" alt="Logo"
        style="height: 40px; margin: 5px; margin-right: 10px;">
      <a class="navbar-brand" href="/">Physics-Chat</a>
  </nav>









  <div class="container">
    <div class="frame">
      <div class="nav">
        <ul class="links">
          <li class="subscriptions-active"><a class="btn">Subscriptions</a></li>
          <li class="one-time-inactive"><a class="btn">Token Packs </a></li>
        </ul>
      </div>
      <div>
        <div id="row-container">
          <div id="subscription-container" class="table-container subscriptions-active">
            <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
            <stripe-pricing-table pricing-table-id="prctbl_1MiWjNLyXGv9FHExrw6rEk74"
              publishable-key="pk_live_51MiUmaLyXGv9FHEx4gdiBVN4v1Le2D4K38aNfnZ3rBRit2qRyhpPFcx2Sak8yjlN2ikvpvJOfCsTq8hzKBNSxwyD00wuGQiISb">
            </stripe-pricing-table>
          </div>
          <div id="one-time-container" class="table-container table-container-left one-time-inactive">

            <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
            <stripe-pricing-table pricing-table-id="prctbl_1MiWmKLyXGv9FHExOAk6Y73T"
              publishable-key="pk_live_51MiUmaLyXGv9FHEx4gdiBVN4v1Le2D4K38aNfnZ3rBRit2qRyhpPFcx2Sak8yjlN2ikvpvJOfCsTq8hzKBNSxwyD00wuGQiISb">
            </stripe-pricing-table>

          </div>
        </div>
     
      </div>
      <div class="contact">
        <a href="/contact">Need help? Contact us!</a>
      </div>


    </div>
    <!-- partial -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script>

      $(function () {
        $(".btn").click(function () {
          $(".frame").toggleClass("frame-shrink");
          $(".table-container").toggleClass("table-container-left");
          $(".form-one-time").toggleClass("form-one-time-left");
          $(".one-time-inactive").toggleClass("one-time-active");
          $(".subscriptions-active").toggleClass("subscriptions-inactive");
          $(this).removeClass("idle").addClass("active");
        });
      });






    </script>
</body>

</html>
